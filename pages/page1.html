<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <i class="fas fa-bars fa-2x" id="navbar" tabindex="1"></i>
        <nav class="nav">
            <div class="logo">Sanremo</div>
            <ul class="top">
                <a class="active" href="../index.html">home</a>
                <a href="#trand">trands</a>

            <ul class="top_icons">

                <i class="fas fa-user fa-2x" id="navbar" tabindex="1"></i>
            </ul>
        </nav>

    </header>


    <secition class="checklist row">
        <main class="container">

            <!-- Full-width images with number text -->

            <div class="main-slide">

                                  <!-- Thumbnail images -->
            <section id="thumbnail-section">
                <div class="thumbnail">
                  <img class="demo cursor active" src="https://www.w3schools.com/howto/img_woods.jpg" alt="The Woods">
                </div>
                <div class="thumbnail">
                  <img class="demo cursor" src="https://www.w3schools.com/howto/img_5terre.jpg" alt="Cinque Terre">
                </div>
                <div class="thumbnail">
                  <img class="demo cursor" src="https://www.w3schools.com/howto/img_mountains.jpg" alt="Mountains and fjords">
                </div>
                <div class="thumbnail">
                  <img class="demo cursor" src="https://www.w3schools.com/howto/img_lights.jpg" alt="Northern Lights">
                </div>
                <div class="thumbnail">
                  <img class="demo cursor" src="https://www.w3schools.com/howto/img_nature.jpg" alt="Nature and sunrise">
                </div>
                <div class="thumbnail">
                  <img class="demo cursor" src="https://www.w3schools.com/howto/img_snow.jpg" alt="Snowy Mountains">
                </div>
              </section>

                <div class="mySlides show">
                    <div class="numbertext">1 / 6</div>
                      <img src="https://www.w3schools.com/howto/img_woods_wide.jpg">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                      <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                      <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                      <img src="https://www.w3schools.com/howto/img_lights_wide.jpg">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                      <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
                  </div>
                
                  <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                      <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
                  </div>

            </div>
           
          
          
            
          </main>
